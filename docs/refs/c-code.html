<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="./assets/remark.min.js"></script>
    <script>
      const config = {
        ratio: '16:9',
        highlightLines: true,
        highlightLanguage: 'typescript',
        highlightStyle: 'tomorrow-night-blue',
        countIncrementalSlides: false,
      };
      const sourceConfig = { ...config, sourceUrl: 'c-code.md' };
      function create() {
        try{
          console.warn('remark.create');
          console.table(sourceConfig);
          const result = remark.create( sourceConfig );
          console.log('result', result);
          return result;
        }
        catch(e){
          console.error(e);
        }
      }
    </script>
  </head>

  <body onload="slideshow = create()"></body>
</html>
